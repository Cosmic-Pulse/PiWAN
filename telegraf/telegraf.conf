[global_tags]

[agent]
  interval = "2s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "${INFLUXDB_DATABASE}"
  username = "${INFLUXDB_USER}"
  password = "${INFLUXDB_PASSWORD}"

[[inputs.mqtt_consumer]]
  servers = ["ssl://${TTN_REGION}:8883"]
  topics = [
    "v3/${TTN_APP_ID}@ttn/devices/+/up"
  ]
  username = "${TTN_APP_ID}@ttn"
  password = "${TTN_API_KEY}"
  data_format = "json"

[[inputs.system]]
[[inputs.cpu]]
  percpu = true
  totalcpu = true
[[inputs.mem]]
[[inputs.disk]]
[[inputs.net]]